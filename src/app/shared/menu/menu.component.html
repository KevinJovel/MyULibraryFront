<!-- <p-menubar [model]="items"></p-menubar> -->
<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <!-- <img src="assets/showcase/images/primeng.svg" height="40" class="mr-2"> -->
    </ng-template>
</p-menubar>
<p-card>
    <p-table [value]="products" styleClass="p-datatable-sm" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
           Books List
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.bookID}}</td>
                <td>{{product.title}}</td>
                <td>{{product.author}}</td>
                <td>{{product.publishedYear}}</td>
            </tr>
        </ng-template>
    </p-table>
    <p-paginator [rows]="1" [totalRecords]="100"></p-paginator>
</p-card>
